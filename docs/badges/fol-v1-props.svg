<svg viewBox="0 0 220 40" width="220" height="40" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">FOL v1 coverage for propositions — Spinoza Ethics Logic Workspace</title>
  <desc id="desc">Coverage badge for FOL v1 encodings on propositions in the Spinoza Ethics corpus.</desc>
  <defs>
    <linearGradient id="badge-border" x1="0" y1="0" x2="220" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1e293b" />
      <stop offset="0.55" stop-color="#1e293b" />
      <stop offset="1" stop-color="#fbbf24" />
    </linearGradient>
    <radialGradient id="badge-bg" cx="30%" cy="20%" r="80%">
      <stop offset="0" stop-color="#111827" />
      <stop offset="1" stop-color="#020617" />
    </radialGradient>
  </defs>
  <rect
    x="0.5"
    y="0.5"
    width="219"
    height="39"
    rx="18"
    fill="url(#badge-bg)"
    stroke="url(#badge-border)"
    stroke-width="1"
  />
  <rect
    x="2"
    y="2"
    width="216"
    height="36"
    rx="16"
    fill="none"
    stroke="rgba(15,23,42,0.75)"
    stroke-width="1"
  />
  <!-- left/title segment -->
  <g transform="translate(16, 0)">
    <text
      x="0"
      y="17"
      fill="#e5e7eb"
      font-family="IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace
      font-size="11"
      font-weight="600"
    >
      FOL v1 coverage
    </text>
    <text
      x="0"
      y="30"
      fill="#9ca3af"
      font-family="EB Garamond", Garamond, "Times New Roman", Times, serif
      font-size="11"
    >
      Propositions
    </text>
  </g>
  <!-- divider -->
  <line
    x1="142"
    y1="8"
    x2="142"
    y2="32"
    stroke="rgba(148,163,184,0.5)"
    stroke-width="1"
  />
  <!-- right/coverage segment -->
  <g transform="translate(0, 0)" text-anchor="end">
    <text
      x="204"
      y="17"
      fill="#fbbf24"
      font-family="IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace
      font-size="13"
      font-weight="600"
    >
      TBD
    </text>
    <text
      x="204"
      y="30"
      fill="#9ca3af"
      font-family="IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace
      font-size="10"
      letter-spacing="0.12em"
      textLength="64"
      lengthAdjust="spacingAndGlyphs"
    >
      E1–E5
    </text>
  </g>
</svg>
